<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="score"><span id="player1score"></span> to <span id="player2score"></span></h1>
    <p>Playing to: <span id="rules"></span></p>
    <input type="number" id="maxScore" value="5">
    <div class="buttons">
        <button id="player1">Player One</button>
        <button id="player2">Player Two</button>
        <button id="reset">Reset Score</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
